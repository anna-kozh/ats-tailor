<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ATS Rewrite to 95%</title>
  <style>
    :root {
      --bg:#0b0c10; --card:#15171c; --ink:#e8eaed; --muted:#9aa0a6; --accent:#7aa6ff; --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--ink);}
    header{padding:20px 16px; display:flex; gap:12px; align-items:center; border-bottom:1px solid #262a33}
    header h1{font-size:18px; margin:0}
    main{max-width:1100px; margin:0 auto; padding:16px; display:grid; grid-template-columns:1fr; gap:16px}
    @media(min-width:1000px){ main{grid-template-columns:1fr 1fr} }
    .card{background:var(--card); border:1px solid #262a33; border-radius:16px; padding:14px; box-shadow:0 1px 8px rgba(0,0,0,.35)}
    textarea{width:100%; min-height:280px; background:#0f1115; color:var(--ink); border:1px solid #2b2f38; border-radius:12px; padding:12px; resize:vertical; font: 13px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace}
    label{display:block; font-weight:600; margin-bottom:8px}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    button{border:0; background:var(--accent); color:#0b0c10; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer}
    button[disabled]{opacity:.5; cursor:wait}
    .small{font-size:12px; color:var(--muted)}
    .scores{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .pill{padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px; border:1px solid #2b2f38}
    .pill.ok{background:rgba(34,197,94,.12); color:#86efac; border-color:rgba(34,197,94,.35)}
    .pill.warn{background:rgba(245,158,11,.12); color:#fde68a; border-color:rgba(245,158,11,.35)}
    .pill.bad{background:rgba(239,68,68,.12); color:#fecaca; border-color:rgba(239,68,68,.35)}
    .out{white-space:pre-wrap; background:#0f1115; padding:12px; border-radius:12px; border:1px solid #2b2f38; min-height:280px}
    .muted{color:var(--muted)}
    .spinner{display:inline-block; width:16px; height:16px; border:2px solid #ffffff40; border-top-color:#fff; border-radius:50%; animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .section-title{font-weight:700; margin:8px 0 4px 0; font-size:13px; color:#b6c3ff}
    .json{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px; background:#0b0c10; padding:10px; border-radius:12px; border:1px solid #273042}
  </style>
</head>
<body>
  <header>
    <h1>ATS Rewrite → 95%</h1>
    <div class="small">Paste resume and JD. One click. Deterministic scoring.</div>
  </header>

  <main>
    <section class="card">
      <label for="resume">Resume v1 (paste plain text)</label>
      <textarea id="resume" placeholder="Paste your resume text..."></textarea>
      <div class="small">Tip: keep it under ~1200 words for best results.</div>
    </section>

    <section class="card">
      <label for="jd">Job Description</label>
      <textarea id="jd" placeholder="Paste the full JD..."></textarea>
    </section>

    <section class="card" style="grid-column:1/-1">
      <div class="row">
        <button id="rewriteBtn">Rewrite to 95%</button>
        <div id="status" class="small muted"></div>
      </div>
      <div style="height:8px"></div>
      <div class="scores">
        <div id="scoreV1" class="pill bad">v1: —</div>
        <div id="scoreV2" class="pill bad">v2: —</div>
      </div>
      <div style="height:12px"></div>
      <div class="section-title">Rewritten Resume v2</div>
      <div id="v2" class="out muted">—</div>
      <div style="height:12px"></div>
      <div class="section-title">Why this score (debug)</div>
      <pre id="debug" class="json muted">—</pre>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
