<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ATS Tailor — v1→v2→v3</title>
  <style>
    :root { --bg:#fafafa; --card:#fff; --muted:#6b7280; --accent:#111827; --chip:#f3f4f6; --chip-border:#e5e7eb; --green:#10b981; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; background: var(--bg); color:#111; }
    .wrap { max-width: 1100px; margin: 36px auto; padding: 0 16px; }
    h1 { font-size: 22px; margin: 0 0 16px 0; color: var(--accent); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { background: var(--card); border:1px solid #e5e7eb; border-radius: 12px; padding: 12px; }
    .label { font-size: 14px; color: var(--muted); margin-bottom: 8px; display:flex; justify-content:space-between; align-items:center; }
    textarea { width:100%; min-height: 220px; resize: vertical; padding: 10px; border:1px solid #e5e7eb; border-radius: 8px; font: 14px/1.5 ui-sans-serif, system-ui, -apple-system; background: #fff; }
    .row { display:flex; gap:12px; align-items:center; margin-top: 12px; }
    .btn { border:1px solid #d1d5db; background:#f9fafb; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
    .btn:hover { background:#f3f4f6; }
    .score { font-weight:700; color: var(--green); }
    .preview { white-space: pre-wrap; font: 14px/1.5 ui-sans-serif, system-ui, -apple-system; }
    .section-title { font-size:16px; font-weight:700; margin: 10px 0; }
    .chips { display:flex; flex-wrap: wrap; gap:8px; }
    .chip { display:inline-flex; gap:6px; align-items:center; padding:6px 10px; background: var(--chip); border:1px solid var(--chip-border); border-radius: 999px; font-size: 12px; }
    .chip .x { cursor:pointer; font-weight:700; opacity:.6; }
    .chip .x:hover { opacity:1; }
    .actions { display:flex; gap:12px; margin-top:10px; }
    .muted { color: var(--muted); }
    .divider { height:1px; background:#e5e7eb; margin:16px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ATS Tailor</h1>

    <!-- Step 1: Inputs -->
    <div class="grid">
      <div class="card">
        <div class="label"><span>Insert Resume (v1)</span><span id="scoreV1" class="score"></span></div>
        <textarea id="resumeV1" placeholder="Paste your resume text…"></textarea>
      </div>
      <div class="card">
        <div class="label"><span>Upload Job Description</span></div>
        <textarea id="jdText" placeholder="Paste the job description…"></textarea>
      </div>
    </div>
    <div class="row">
      <button id="rewriteBtn" class="btn">Rewrite</button>
      <button id="analyzeBtn" class="btn">Analyse</button>
      <span id="status" class="muted"></span>
    </div>

    <div class="divider"></div>

    <!-- Step 3: v2 output + suggestions -->
    <div id="v2Card" class="card" style="display:none;">
      <div class="label"><span>Rewritten Resume (v2)</span><span id="scoreV2" class="score"></span></div>
      <div id="resumeV2" class="preview"></div>

      <div id="suggestionBlock" style="margin-top:12px; display:none;">
        <div class="section-title" id="suggestionTitle"></div>
        <div id="chips" class="chips"></div>
        <div class="actions">
          <button id="approveBtn" class="btn">Approve new keywords</button>
          <button id="clearBtn" class="btn">Clear</button>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Step 4: v3 output -->
    <div id="v3Card" class="card" style="display:none;">
      <div class="label"><span>Final Resume (v3)</span><span id="scoreV3" class="score"></span></div>
      <div id="resumeV3" class="preview"></div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
