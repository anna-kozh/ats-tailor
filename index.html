<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATS Tailor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chip{border:1px solid #e5e7eb;padding:2px 8px;border-radius:9999px;font-size:12px}
    .card{background:#fff;border-radius:16px;box-shadow:0 1px 4px rgba(0,0,0,.06);padding:20px}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace}
    #diffBox ins { background:#e6ffed; text-decoration:none; }
    #diffBox del { background:#ffeef0; text-decoration:none; }
    #diffBox span { background:transparent; }
    .hidden { display:none; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">ATS Resume Tailor</h1>
      <span class="text-xs text-gray-600">Private: your key stays on Netlify</span>
    </header>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-5">
      <div class="card space-y-3">
        <h2 class="font-semibold">Resume</h2>
        <input id="resumeFile" type="file" accept=".docx,.txt" class="block w-full text-sm">
        <textarea id="resumeText" class="w-full h-64 p-3 border rounded-lg" placeholder="Paste resume text"></textarea>
        <p class="text-xs text-gray-500">Tip: .docx parses best.</p>
      </div>

      <div class="card space-y-3">
        <h2 class="font-semibold">Job Description</h2>
        <input id="jdFile" type="file" accept=".docx,.txt" class="block w-full text-sm">
        <textarea id="jdText" class="w-full h-64 p-3 border rounded-lg" placeholder="Paste the JD here"></textarea>
      </div>

      <div class="card space-y-4">
        <h2 class="font-semibold">Analysis</h2>
        <div class="flex items-center gap-3">
          <button id="analyzeBtn" class="px-3 py-2 rounded-lg bg-black text-white text-sm">Analyze</button>
          <div id="status" class="text-sm text-gray-600"></div>
        </div>
        <div id="scoreBox" class="text-sm"></div>
        <div id="chips" class="flex flex-wrap gap-2"></div>
        <div id="flags" class="text-xs text-amber-700"></div>
      </div>
    </section>

    <section class="card space-y-3">
      <div class="flex items-center justify-between">
        <h2 class="font-semibold">Tailored Draft</h2>
        <button id="rewriteBtn" class="px-3 py-2 rounded-lg border">Rewrite</button>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="col-span-2">
          <div class="flex items-center justify-between mb-2">
            <div id="rewriteStatus" class="text-sm text-gray-600"></div>
            <div id="rewriteScoreBox" class="text-sm font-medium text-green-700"></div>
          </div>

          <div id="rewritten"
               class="w-full h-80 p-3 border rounded-lg mono whitespace-pre-wrap overflow-auto bg-white"
               contenteditable="false" aria-label="Rewritten resume"></div>

          <div class="mt-4 flex items-center gap-3">
            <button id="showDiffBtn" class="px-3 py-2 rounded-lg border text-sm">Show changes</button>
            <span id="diffHint" class="text-xs text-gray-500"></span>
          </div>
          <div id="diffBox" class="mt-3 p-3 border rounded-lg mono text-sm hidden"></div>

          <div class="mt-3 flex gap-3">
            <button id="copyBtn" class="px-3 py-2 rounded-lg border text-sm">Copy</button>
            <button id="downloadBtn" class="px-3 py-2 rounded-lg border text-sm">Download .txt</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-xs text-gray-500 py-6">
      Serverless call: <code>/.netlify/functions/tailor</code>. No data stored.
    </footer>
  </div>

  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.min.js"></script>
  <script type="module" src="./js/main.js?v=10"></script>
</body>
</html>
